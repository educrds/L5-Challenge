<p-tabView styleClass="tabview-custom">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <i class="pi pi-home"></i>
      <span>Home</span>
    </ng-template>

    <div *ngIf="isFirstTabActive">
      <div class="d-flex g-8">
        <input
          type="text"
          class="mr-2"
          pInputText
          [(ngModel)]="search.search"
          placeholder="Pesquise aqui..."
        />
        <p-dropdown
          [options]="searchType"
          [(ngModel)]="search.searchType"
          optionLabel="text"
        ></p-dropdown>
        <p-button icon="pi pi-search" (click)="searchByArtist()"></p-button>
      </div>
      
      <app-home [searchData]="search" [searchResults]="searchResults"></app-home>
      
      <!-- <div class="default-container g-24">
        <div *ngFor="let artist of topWorldArtists">
          <h3>{{ artist.name }}</h3>
          <p>{{ artist.listeners | number }}</p>
          <p>{{ artist.playcount | number }}</p>
        </div>
      </div> -->
    </div>
  </p-tabPanel>
  <p-tabPanel header="Header II">
    <ng-template pTemplate="header">
      <i class="pi pi-history"></i>
      <span>Hist√≥rico</span>
    </ng-template>

    <div class="card">
      <p-table [value]="history" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Pesquisa</th>
            <th>Pesquisa por</th>
            <th>Data</th>
            <th>Hora</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-history>
          <tr>
            <td>{{ history.search }}</td>
            <td>
              {{ history.searchType }}
            </td>
            <td>{{ history.date | date : "dd/MM/yyyy" }}</td>
            <td>{{ history.date | date : "HH:mm" }}</td>
            <td>
              <div
                class="pi pi-trash"
                style="color: var(--red-700); font-weight: 700"
              ></div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-tabPanel>
</p-tabView>
